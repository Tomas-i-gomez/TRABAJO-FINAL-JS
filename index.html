<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/title.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title> Calculadora de Bebidas </title>
</head>
<body>
    <h2 id="quote" class="title">Estas pensando en realizar un evento?</br>Estas en el lugar indicado.</br>Te calculamos tu bebida</h2>
<p class="subtitle"><h3>Elige la bebida que desees</h3></p>
<!-- Productos  -->
<div class="container">
    <div class="row">
        <!-- Elementos generados a partir del JSON -->
        <main id="items" class="col-sm-8 row"></main>
        <!-- Carrito -->
        <aside class="col-sm-4">
            <h2>Carrito</h2>
            <!-- Elementos del carrito -->
            <ul id="carrito" class="list-group"></ul>
            <hr>
            <!-- Precio total -->
            <p class="text-right">Total: <span id="total"></span> pesos</p>
            <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
        </aside>
    </div>
</div>


<div class="newsletter-subscribe">
    <div class="container">
        <div class="intro">
            <h2 class="text-center">Suscríbete para más información</h2>
            <p class="text-center">Si desea recibir más información a continuación coloque su e-mail</p>
        </div>
        <form class="form-inline" method="post">
            <div class="form-group"><input id="emailUser" class="form-control" type="text" name="email" placeholder="Your Email"></div>
            <div class="form-group"><button id="enviarEmail" class="btn btn-primary">Subscribe</button></div>
        </form>
    </div>
</div>















    <script src="js/cards.js"></script>
    <script src="js/title.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
    <script src="js/newsletter.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
